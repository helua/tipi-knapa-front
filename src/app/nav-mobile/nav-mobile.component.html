<div class="mobile">

      <fa-icon [icon]="menuIcon" (click)="sidenav.toggle()"></fa-icon>

  </div>
  <mat-sidenav-container>
      <mat-sidenav #sidenav>
        <img src="../../assets/TIPI-KNAPA_sign.png" alt="TIPI-KNAPA" (click)="sidenav.toggle()" routerLink="/">
        <mat-nav-list>
          <a (click)="sidenav.toggle()" mat-list-item routerLink="/o-nas" routerLinkActive="active">O NAS</a>
          <a (click)="sidenav.toggle()" mat-list-item routerLink="/kontakt" routerLinkActive="active">KONTAKT</a>
          <a (click)="sidenav.toggle()" mat-list-item routerLink="/sklep" routerLinkActive="active">SKLEP</a>
        </mat-nav-list>
        <ul class="social">
          <li>
            <a href="https://www.facebook.com/tipiknapa" target="_blank">
              <fa-icon [icon]="facebookIcon"></fa-icon>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/tipiknapa" target="_blank">
              <fa-icon [icon]="instagramIcon"></fa-icon>
            </a>
          </li>
        </ul>
      </mat-sidenav>
    <mat-sidenav-content>
        <div class="router-wrapper">
          <img src="../../assets/TIPI-KNAPA_logo-triangle.png" alt="TIPI KNAPA" id="triangle">

          <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
